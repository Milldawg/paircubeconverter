        function doPairing()
        {
            // Get the input from the text box
            var input = document.getElementById("inputCube").value;

            // Split it into individual cards and put that into a list
            var cards = input.split(/[(\n)|(\r\n)]/);

            // Create the empty output array
            var output = [];

            // Iterate through the list
            cards.forEach(card => {
                
                var pairCard = cardDictionary[card];
                if (pairCard !== undefined) {
                    output.push(pairCard);
                }
            });

            output = output.join("\n"); // Turn the output array into a list broken into separate lines
            document.getElementById("outputCube").value = output; // Write the output cards to the output text box
        }

.section {

  border-top: 1px solid #38538c;

  border-left: 1px solid #1f2d4d;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 10px 1px #5c8bee, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
  box-shadow: inset 0 1px 10px 1px #5c8bee, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;
  color: #fff;
  font: bold 20px/1 "helvetica neue", helvetica, arial, sans-serif;
  margin-top: 10px;
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
  padding: 10px 10px 12px 10px;
  text-align: center;
  text-shadow: 0 -1px 1px #1e2d4d;
  -webkit-background-clip: padding-box; }
  .punch:hover {
    -webkit-box-shadow: inset 0 0 20px 1px #87adff, 0 1px 0 #1d2c4d, 0 6px 0 #1f3053, 0 8px 4px 1px #111111;

  .punch:active {

<body>
<div class="section">
    <textarea id="inputCube" name="inputCube" rows="10" cols="70"></textarea>

    <input class="punch" type="button" value="GET PAIRS" onclick="doPairing()">

    <textarea id="outputCube" name="outputCube" rows="10" cols="70"></textarea>
</div>
</body>
</html>
